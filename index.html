<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="age-verification">
        <div>
            <p>Você é maior de idade?</p>
            <button id="yes-button">Sim</button>
            <button id="no-button">Não</button>
        </div>
    </div>

    <div id="main-page">
        <div class="ad-space" id="left-ad">
            <!-- Código do Google AdSense aqui -->
        </div>
        <div id="center-login">
            <div id="logo-container">
                <img src="imagens/logo.png" alt="Logo">
            </div>
            <form id="login-form">
                <label for="category">Categoria:</label>
                <input type="text" id="category" name="category">
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="ad-space" id="right-ad">
            <img src="imagens/anuncio.png" alt="Anúncio" style="width: 100%; height: auto;">
        </div>
    </div>
    

    <canvas id="bubbles"></canvas>
    <script src="script.js"></script>
</body>
</html>
