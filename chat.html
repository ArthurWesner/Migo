<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migo</title>
    <link rel="stylesheet" href="style-chat.css">
</head>
<body>
    <div id="left-panel">
        <div id="remote-video">
            <video id="remote-video-stream" autoplay></video>
            <div id="remote-message" class="message-placeholder">Procurando usuário.</div>
        </div>
        <div id="local-video">
            <video id="local-video-stream" autoplay muted></video>
            <div id="local-message" class="message-placeholder">Estou tímido.</div>
        </div>
        <div class="control-buttons">
            <img src="imagens/cam_on.png" alt="Ligar/Desligar Câmera" class="control-button" id="camera-button" onclick="toggleCamera()">
            <img src="imagens/mic_on.png" alt="Ligar/Desligar Microfone" class="control-button" id="microphone-button" onclick="toggleMicrophone()">
        </div>
    </div>
    <div id="chat-panel">
        <div id="chat-box">
            <div id="conversation-header" style="display: none;">
                Você está conversando com <span id="remote-user-name"></span>
            </div>
            
            <!-- Mensagens serão adicionadas aqui -->
        </div>
        <div id="message-container">
            <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-button">Enviar</button>
            <button id="skip-button">Pular</button>
            <button id="report-button">Denunciar</button>
        </div>
    </div>
    <div id="ad-panel">
        Insira aqui seu anúncio<br>
        (Tamanho recomendado: 300x600 pixels)
    </div>
    <script src="script-chat.js"></script>
</body>
</html>
