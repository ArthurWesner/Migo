<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo - Migo</title>
    <style>
        /* Estilos base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #99caf5, #82bdf5);
            color: #fff;
            display: flex;
            height: 100vh;
            flex-direction: row;
            overflow: hidden;
        }

        #left-panel {
            width: 25%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        #chat-panel {
            width: 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        #ad-panel {
            width: 25%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }

        #remote-video, #local-video {
            width: 100%;
            height: 40%;
            background: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            position: relative;
            overflow: hidden;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .control-button {
            width: 50px;  
            height: 50px; 
            margin: 0 10px;
            cursor: pointer;
        }

        #chat-box {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            color: #000; /* Cor do texto no chat em preto */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre mensagens */
        }

        #message-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            resize: none;
            max-height: 100px; /* Limita a altura do campo de digitação */
            min-height: 50px; /* Altura mínima do campo de digitação */
        }

        #send-button, #skip-button, #report-button {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 17px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #send-button {
            background-color: #28a745;
            color: rgb(0, 0, 0);
        }

        #skip-button {
            background-color: #ffc107;
            color: rgb(0, 0, 0);
        }

        #report-button {
            background-color: #dc3545;
            color: rgb(0, 0, 0);
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            color: #000;
            word-wrap: break-word;
            background-color: #f1f1f1; /* Cor do balão de mensagem do usuário */
            display: inline-block;
            word-break: break-word;
            line-height: 1.4;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            align-self: flex-start; /* Alinha as mensagens do usuário à esquerda */
        }

        .other-message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            color: #000;
            word-wrap: break-word;
            background-color: #d4edda; /* Cor do balão de mensagem do outro usuário */
            display: inline-block;
            word-break: break-word;
            line-height: 1.4;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            align-self: flex-end; /* Alinha as mensagens do outro usuário à direita */
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #left-panel, #chat-panel, #ad-panel {
                width: 100%;
                height: auto;
            }
            #remote-video, #local-video {
                height: 150px;
            }
            #ad-panel {
                height: 150px;
                margin-top: 10px;
            }
            .control-buttons {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div id="remote-video">
            <div class="video-placeholder" id="remote-placeholder">
                Imagem do outro usuário
            </div>
        </div>
        <div id="local-video">
            <video id="local-video-stream" autoplay muted></video>
        </div>
        <div class="control-buttons">
            <img src="D:/Documentos/Desktop/Migo/imagens/cam_on.png" alt="Ligar/Desligar Câmera" class="control-button" id="camera-button" onclick="toggleCamera()">
            <img src="D:/Documentos/Desktop/Migo/imagens/mic_on.png" alt="Ligar/Desligar Microfone" class="control-button" id="mic-button" onclick="toggleMic()">
        </div>
    </div>
    <div id="chat-panel">
        <div id="chat-box"></div>
        <div id="message-container">
            <textarea id="message-input" placeholder="Digite sua mensagem..." onkeydown="handleInput(event)"></textarea>
            <button id="send-button" onclick="sendMessage()">Enviar</button>
            <button id="skip-button" onclick="changeUser()">Pular</button>
            <button id="report-button" onclick="reportUser()">Denunciar</button>
        </div>
    </div>
    <div id="ad-panel">
        <p>Espaço para Anúncios</p>
        <img src="D:/Documentos/Desktop/Migo/imagens/anuncio_vertical.png" alt="Anúncio">
    </div>
    <script>
        // Função para enviar mensagem
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const chatBox = document.getElementById("chat-box");
                const messageBubble = document.createElement("div");
                messageBubble.className = "message-bubble";
                messageBubble.textContent = messageText;
                chatBox.appendChild(messageBubble);
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = "";
                sendMessageToServer(messageText); // Simular envio da mensagem
            }
        }

        // Simular envio de mensagem para o servidor
        function sendMessageToServer(message) {
            // Simulação de envio da mensagem para o servidor
        }

        // Função para alternar a câmera
        function toggleCamera() {
            const videoStream = document.getElementById("local-video-stream");
            const cameraButton = document.getElementById("camera-button");

            if (videoStream.srcObject) {
                videoStream.srcObject.getTracks().forEach(track => track.stop());
                videoStream.srcObject = null;
                cameraButton.src = "D:/Documentos/Desktop/Migo/imagens/cam_off.png";
            } else {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        videoStream.srcObject = stream;
                        cameraButton.src = "D:/Documentos/Desktop/Migo/imagens/cam_on.png";
                    })
                    .catch(error => {
                        console.error("Erro ao acessar a câmera: ", error);
                    });
            }
        }

        // Função para alternar o microfone
        function toggleMic() {
            const micButton = document.getElementById("mic-button");

            // Lógica para ligar/desligar o microfone
        }

        // Função para pular usuário
        function changeUser() {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Limpa o chat
            // Simular procura por um novo usuário
            const searchingMessage = document.createElement("div");
            searchingMessage.textContent = "Procurando alguém para conversar...";
            searchingMessage.style.textAlign = "center";
            searchingMessage.style.marginTop = "20px";
            chatBox.appendChild(searchingMessage);
            setTimeout(() => {
                // Simula encontrar um novo usuário
                chatBox.innerHTML = ""; // Limpa o chat após encontrar o usuário
            }, 3000);
        }

        // Função para denunciar usuário
        function reportUser() {
            alert("Usuário denunciado. Você será redirecionado para o próximo usuário.");
            changeUser(); // Redireciona para o próximo usuário
        }

        // Função para lidar com a entrada no campo de texto
        function handleInput(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            } else if (event.key === "Enter" && event.shiftKey) {
                event.preventDefault();
                const messageInput = document.getElementById("message-input");
                messageInput.value += "\n";
            } else if (event.key === "Escape") {
                changeUser();
            }
        }
    </script>
</body>
</html>
