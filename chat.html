<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo - Migo</title>
    <style>
        /* Seu CSS existente */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #99caf5, #82bdf5);
            color: #fff;
            display: flex;
            height: 100vh;
            flex-direction: row;
            overflow: hidden;
        }

        #left-panel {
            width: 30%;
            padding: 10px;
            margin-left: 15px; /* Ajusta o espaço à esquerda dos vídeos */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        #chat-panel {
            width: 45%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
     
        }

        #ad-panel {
            width: 25%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #remote-video, #local-video {
            width: 105%;
            height: 350px;
            background: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            position: relative;
            overflow: hidden;
            object-fit: cover; /* Ajusta o enquadramento para cobrir o elemento */
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .control-button {
            width: 50px;  
            height: 50px; 
            margin: 0 10px;
            cursor: pointer;
        }

        #chat-box {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            color: #000; /* Cor do texto no chat em preto */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre mensagens */
        }

        #message-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            resize: none;
            max-height: 100px; /* Limita a altura do campo de digitação */
            min-height: 50px; /* Altura mínima do campo de digitação */
        }

        #send-button, #skip-button, #report-button {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 17px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #send-button {
            background-color: #28a745;
            color: rgb(0, 0, 0);
        }

        #skip-button {
            background-color: #ffc107;
            color: rgb(0, 0, 0);
        }

        #report-button {
            background-color: #dc3545;
            color: rgb(0, 0, 0);
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            color: #000;
            word-wrap: break-word;
            background-color: #f1f1f1; /* Cor do balão de mensagem do usuário */
            display: inline-block;
            word-break: break-word;
            line-height: 1.4;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            align-self: flex-start; /* Alinha as mensagens do usuário à esquerda */
        }

        .other-message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            color: #000;
            word-wrap: break-word;
            background-color: #c0f1cc; /* Cor do balão de mensagem do outro usuário */
            display: inline-block;
            word-break: break-word;
            line-height: 1.4;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            align-self: flex-end; /* Alinha as mensagens do outro usuário à direita */
        }

        .message-placeholder {
            display: none; /* Inicialmente escondido */
            position: absolute; /* Para centralizar sobre o vídeo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza horizontal e verticalmente */
            color: #888;
            font-size: 12px; /* Tamanho da fonte */
            background: rgba(0, 0, 0, 0.5); /* Fundo escuro com opacidade */
            padding: 10px;
            border-radius: 8px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #left-panel, #chat-panel, #ad-panel {
                width: 100%;
                height: auto;
            }
            #remote-video, #local-video {
                height: 150px;
            }
            #ad-panel {
                height: 150px;
                margin-top: 10px;
            }
            .control-buttons {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div id="remote-video">
            <video id="remote-video-stream" autoplay></video>
            <div id="remote-message" class="message-placeholder">Procurando por um novo usuário.</div>
        </div>
        <div id="local-video">
            <video id="local-video-stream" autoplay muted></video>
        </div>
        <div class="control-buttons">
            <img src="imagens/cam_on.png" alt="Ligar/Desligar Câmera" class="control-button" id="camera-button" onclick="toggleCamera()">
            <img src="imagens/mic_on.png" alt="Ligar/Desligar Microfone" class="control-button" id="microphone-button" onclick="toggleMicrophone()">
        </div>
    </div>
    <div id="chat-panel">
        <div id="chat-box">
            <!-- Mensagens serão adicionadas aqui -->
        </div>
        <div id="message-container">
            <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-button">Enviar</button>
            <button id="skip-button">Pular</button>
            <button id="report-button">Denunciar</button>
        </div>
    </div>
    <div id="ad-panel">
        Insira aqui seu anúncio<br>
        (Tamanho recomendado: 300x600 pixels)
    </div>

    <script>
        let cameraOn = true;
        let microphoneOn = true;
        let localStream = null;
        let peerConnection = null;
        const socket = new WebSocket('ws://seu-servidor-de-sinalizacao'); // Substitua pelo URL do seu servidor WebSocket
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' } // Servidor STUN padrão
            ]
        };

        // Solicitar permissão para câmera e microfone
        function startLocalStream() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function(stream) {
                    localStream = stream;
                    document.getElementById('local-video-stream').srcObject = stream;
                    document.getElementById('local-video-stream').play();
                    
                    // Iniciar a conexão P2P quando o stream local estiver pronto
                    createPeerConnection();
                })
                .catch(function(err) {
                    console.log('Erro ao acessar a câmera ou microfone:', err);
                });
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            // Adicionar o stream local à conexão
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Manipular eventos de ICE Candidate
            peerConnection.onicecandidate = function(event) {
                if (event.candidate) {
                    socket.send(JSON.stringify({
                        type: 'candidate',
                        candidate: event.candidate
                    }));
                }
            };

            // Manipular eventos de recebimento de stream remoto
            peerConnection.ontrack = function(event) {
                document.getElementById('remote-video-stream').srcObject = event.streams[0];
                document.getElementById('remote-video-stream').play();
            };

            // Quando receber uma oferta, responda com uma resposta
            socket.onmessage = async function(event) {
                const message = JSON.parse(event.data);

                if (message.type === 'offer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.send(JSON.stringify({
                        type: 'answer',
                        answer: answer
                    }));
                } else if (message.type === 'answer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                } else if (message.type === 'candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            };
        }

        // Função para alternar a câmera
        function toggleCamera() {
            cameraOn = !cameraOn;
            localStream.getVideoTracks()[0].enabled = cameraOn;
            document.getElementById('local-video-stream').style.backgroundColor = cameraOn ? '#333' : '#f0f0f0';
            document.querySelector('#local-video .video-placeholder').innerText = cameraOn ? '' : 'Estou tímido.';
        }

        // Função para alternar o microfone
        function toggleMicrophone() {
            microphoneOn = !microphoneOn;
            localStream.getAudioTracks()[0].enabled = microphoneOn;
        }

        // Iniciar a transmissão local quando a página carrega
        window.onload = startLocalStream;

        // Manipular o envio de mensagens
        document.getElementById('send-button').onclick = function() {
            const message = document.getElementById('message-input').value;
            if (message) {
                document.getElementById('chat-box').innerHTML += `<div class="message-bubble">${message}</div>`;
                document.getElementById('message-input').value = '';
                // Enviar a mensagem para o servidor ou outro usuário
            }
        };

        // Manipular o botão "Pular"
        document.getElementById('skip-button').onclick = function() {
            // Função para pular para o próximo usuário
            document.getElementById('chat-box').innerHTML = '';
            socket.send(JSON.stringify({ type: 'skip' }));
        };

        // Manipular o botão "Denunciar"
        document.getElementById('report-button').onclick = function() {
            // Função para denunciar o usuário
            socket.send(JSON.stringify({ type: 'report' }));
        };
    </script>
</body>
</html>
