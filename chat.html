<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo - Migo</title>
    <style>
        /* Seu CSS existente */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #99caf5, #82bdf5);
            color: #fff;
            display: flex;
            height: 100vh;
            flex-direction: row;
            overflow: hidden;
        }

        #left-panel {
            width: 30%;
            padding: 10px;
            margin-left: 15px; /* Ajusta o espaço à esquerda dos vídeos */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        #chat-panel {
            width: 45%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            margin-left: auto; /* Alinha o painel à direita */
        }

        #ad-panel {
            width: 25%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            margin-left: auto; /* Alinha o painel à direita */
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #remote-video, #local-video {
            width: 105%;
            height: 350px;
            background: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            position: relative;
            overflow: hidden;
            object-fit: cover; /* Ajusta o enquadramento para cobrir o elemento */
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .control-button {
            width: 50px;  
            height: 50px; 
            margin: 0 10px;
            cursor: pointer;
        }

        #chat-box {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            color: #000; /* Cor do texto no chat em preto */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre mensagens */
        }

        #message-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            resize: none;
            max-height: 100px; /* Limita a altura do campo de digitação */
            min-height: 50px; /* Altura mínima do campo de digitação */
        }

        #send-button, #skip-button, #report-button {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 17px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #send-button {
            background-color: #28a745;
            color: rgb(0, 0, 0);
        }

        #skip-button {
            background-color: #ffc107;
            color: rgb(0, 0, 0);
        }

        #report-button {
            background-color: #dc3545;
            color: rgb(0, 0, 0);
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            color: #000;
            word-wrap: break-word;
            background-color: #f1f1f1; /* Cor do balão de mensagem do usuário */
            display: inline-block;
            word-break: break-word;
            line-height: 1.4;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            align-self: flex-start; /* Alinha as mensagens do usuário à esquerda */
        }

        .other-message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            color: #000;
            word-wrap: break-word;
            background-color: #c0f1cc; /* Cor do balão de mensagem do outro usuário */
            display: inline-block;
            word-break: break-word;
            line-height: 1.4;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            align-self: flex-end; /* Alinha as mensagens do outro usuário à direita */
        }

        .message-placeholder {
            display: none; /* Inicialmente escondido */
            position: absolute; /* Para centralizar sobre o vídeo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza horizontal e verticalmente */
            color: #888;
            font-size: 12px; /* Tamanho da fonte */
            background: rgba(0, 0, 0, 0.5); /* Fundo escuro com opacidade */
            padding: 10px;
            border-radius: 8px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #left-panel, #chat-panel, #ad-panel {
                width: 100%;
                height: auto;
            }
            #remote-video, #local-video {
                height: 150px;
            }
            #ad-panel {
                height: 150px;
                margin-top: 10px;
            }
            .control-buttons {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div id="remote-video">
            <video id="remote-video-stream" autoplay></video>
            <div id="remote-message" class="message-placeholder">Procurando por um novo usuário.</div>
        </div>
        <div id="local-video">
            <video id="local-video-stream" autoplay muted></video>
        </div>
        <div class="control-buttons">
            <img src="imagens/cam_on.png" alt="Ligar/Desligar Câmera" class="control-button" id="camera-button" onclick="toggleCamera()">
            <img src="imagens/mic_on.png" alt="Ligar/Desligar Microfone" class="control-button" id="microphone-button" onclick="toggleMicrophone()">
        </div>
    </div>
    <div id="chat-panel">
        <div id="chat-box">
            <!-- Mensagens serão adicionadas aqui -->
        </div>
        <div id="message-container">
            <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-button">Enviar</button>
            <button id="skip-button">Pular</button>
            <button id="report-button">Denunciar</button>
        </div>
    </div>
    <div id="ad-panel">
        Insira aqui seu anúncio<br>
        (Tamanho recomendado: 300x600 pixels)
    </div>

    <script>
        let cameraOn = true;
        let microphoneOn = true;

        // Solicitar permissão para câmera e microfone
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function(stream) {
                const localVideo = document.getElementById('local-video-stream');
                localVideo.srcObject = stream;
                localVideo.play();
            })
            .catch(function(err) {
                console.log('Erro ao acessar a câmera ou microfone:', err);
            });

        function checkUserConnection() {
            const remoteMessage = document.getElementById('remote-message');
            const remoteVideo = document.getElementById('remote-video-stream');

            // Se o vídeo remoto estiver vazio (ou seja, sem stream), mostrar a mensagem
            if (!remoteVideo.srcObject) {
                remoteMessage.style.display = 'block'; // Mostrar mensagem
            } else {
                remoteMessage.style.display = 'none'; // Ocultar mensagem
            }
        }

        // Verificar a conexão quando o usuário encontrar alguém
        setInterval(checkUserConnection, 1000); // Checar a cada 1 segundo

        function toggleCamera() {
            const localVideo = document.getElementById('local-video-stream');
            const cameraButton = document.getElementById('camera-button');
            const stream = localVideo.srcObject;

            if (cameraOn) {
                // Desligar a câmera
                if (stream) {
                    let tracks = stream.getVideoTracks();
                    tracks.forEach(track => track.stop());
                }
                cameraButton.src = "imagens/cam_off.png";
                localVideo.innerHTML = '<div class="message-placeholder">Estou tímido.</div>';
            } else {
                // Ligar a câmera
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                    .then(function(newStream) {
                        localVideo.srcObject = newStream;
                        localVideo.play();
                    })
                    .catch(function(err) {
                        console.log('Erro ao ligar a câmera:', err);
                    });
                cameraButton.src = "imagens/cam_on.png";
            }
            cameraOn = !cameraOn;
        }

        function toggleMicrophone() {
            const localVideo = document.getElementById('local-video-stream');
            const microphoneButton = document.getElementById('microphone-button');
            const stream = localVideo.srcObject;

            if (microphoneOn) {
                // Desligar o microfone
                if (stream) {
                    let tracks = stream.getAudioTracks();
                    tracks.forEach(track => track.stop());
                }
                microphoneButton.src = "imagens/mic_off.png";
            } else {
                // Ligar o microfone
                navigator.mediaDevices.getUserMedia({ video: false, audio: true })
                    .then(function(newStream) {
                        localVideo.srcObject = newStream;
                        localVideo.play();
                    })
                    .catch(function(err) {
                        console.log('Erro ao ligar o microfone:', err);
                    });
                microphoneButton.src = "imagens/mic_on.png";
            }
            microphoneOn = !microphoneOn;
        }

        document.getElementById('send-button').addEventListener('click', function() {
            // Função para enviar a mensagem
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const chatBox = document.getElementById('chat-box');
                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble';
                messageBubble.textContent = messageText;
                chatBox.appendChild(messageBubble);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        document.getElementById('skip-button').addEventListener('click', function() {
            // Função para pular para o próximo usuário
            console.log('Pulando para o próximo usuário...');
            clearChat();
            // Implementar a lógica para pular para o próximo usuário
        });

        document.getElementById('report-button').addEventListener('click', function() {
            // Função para denunciar o usuário
            console.log('Denunciando o usuário...');
            // Implementar a lógica para denunciar o usuário
        });

        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Evita quebra de linha
                document.getElementById('send-button').click();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('skip-button').click();
            }
        });

        // Atualiza o enquadramento da câmera
        function updateCameraFrame() {
            const localVideo = document.getElementById('local-video');
            const stream = localVideo.querySelector('video').srcObject;
            if (stream) {
                let videoTracks = stream.getVideoTracks();
                if (videoTracks.length > 0) {
                    let track = videoTracks[0];
                    let settings = track.getSettings();
                    localVideo.style.objectFit = 'cover';
                    localVideo.style.transform = `scale(${settings.aspectRatio})`;
                }
            }
        }

        // Chama a função para ajustar o enquadramento da câmera
        updateCameraFrame();

        // Limpa o chat quando um novo usuário é encontrado
        function clearChat() {
            document.getElementById('chat-box').innerHTML = '';
        }

        // Exemplo de chamada para limpar o chat
        clearChat();

        // Atualizar a visualização quando um novo usuário é encontrado
        function onNewUserFound() {
            clearChat();
            // Adicione sua lógica para buscar um novo usuário aqui
        }
    </script>
</body>
</html>
